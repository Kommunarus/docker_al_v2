version: '3'
services:
  ml_service:
    restart: always
    image: ml_od_gpu
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /media/alex/DAtA3/Datasets/:/ds
      - /home/alex/PycharmProjects/docker_al_v2/data/:/data
      - /home/alex/PycharmProjects/docker_al_v2/weight/:/weight
    ports:
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [ gpu ]
networks:
  default:
    driver: bridge