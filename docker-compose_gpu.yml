version: '3'
services:
  ml_service:
    restart: always
    image: ml_od_gpu
    build:
      context: .
      dockerfile: Dockerfile_gpu
    volumes:
      - /home/neptun/PycharmProjects/datasets/:/datasets
    ports:
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
networks:
  default:
    driver: bridge